<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- title -->
    <h1>Pronti per il prossimo viaggio!</h1>

    <!-- inizio form -->
    <form id='paxForm' action="#" method="post">
        <!-- nome -->
        <div class="formDisplay">
            <div class="formStyle">
                <label class="titleStyle" for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>


            <!-- eta -->
            <div class="formStyle">
                <label class="titleStyle" for="kmNum">Km</label>
                <input type="number" id="kmNum" name="km" required>
            </div>


            <!-- dropdown  -->
            <div class="formStyle">
                <label class="titleStyle" for="ageRange">Age Range</label>
                <select id="age" name="ageRange">
                    <option value="Adult">Adult</option>
                    <option value="Minor">Minor</option>
                    <option value="Over65">Over 65</option>
                </select>
            </div>
        </div>

        <div class="formDisplay">
            <!-- bottone submit  -->
            <input id='submitButton' class="buttonStyle" type="submit" value="Send">

            <!-- bottone cancel -->
            <button id="cleanForm" class="buttonStyle" type="button">Cancel</button>
        </div>
    </form>


    <!-- title -->
    <h1>Detagli del tuo Biglietto</h1>

    <!--  form output -->
    <div class="outputFormDisplay">
        <div class="elementDisplay">
            <div class="outputTitle alignItemCenter titleStyle">Name</div>
            <div class="outputName outputBox alignItemCenter"></div>
        </div>

        <div class="elementDisplay">
            <div class="outputTitle alignItemCenter titleStyle">Age Range</div>
            <div class="outputAge outputBox alignItemCenter"></div>
        </div>

        <div class="elementDisplay">
            <div class="outputTitle alignItemCenter titleStyle">Carriage</div>
            <div class="carriage outputBox alignItemCenter"></div>
        </div>

        <div class="elementDisplay">
            <div class="outputTitle alignItemCenter titleStyle">Code</div>
            <div class="code outputBox alignItemCenter"></div>
        </div>

        <div class="elementDisplay">
            <div class="outputTitle alignItemCenter titleStyle">Ticket Rate â‚¬</div>
            <div class="rate outputBox alignItemCenter"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
